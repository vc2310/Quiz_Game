<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Game</title>
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div id="right_snackbar">CORRECT!</div>
		<div id="wrong_snackbar">INCORRECT!</div>
		<div class="container-sm">
			<h5 id="question_counter">Question <span id="ques_num"></span> of 9</h5>
			<img id="image" src="" height="250"><br>
			<h3 id="question">Please select the name and relation of this person?</h3>
			<div class="row row-cols-1 row-cols-md-2" id="options_list">
				<div class="col mb-6 button_option"><button class="option"
						onclick="clicked(0)"></button></div>
				<div class="col mb-6 button_option"><button class="option"
						onclick="clicked(1)"></button></div>
				<div class="col mb-6 button_option"><button class="option"
						onclick="clicked(2)"></button></div>
				<div class="col mb-6 button_option"><button class="option"
						onclick="clicked(3)"></button></div>
			</div><br>
			<button class="btn btn-primary btn-lg" id="next_button"
				onclick="next_question()" data-toggle="tooltip"
				data-placement="bottom" title="Click it to go to the next question"
				style="float:right">Next</button>
			<button class="btn btn-primary btn-lg" id="finish_button"
				style="float:right; display:none;" onclick="location.href='finish.html'">Finish</button>
		</div>



		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
		<script src="js/list.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
