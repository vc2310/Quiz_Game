<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Quiz Game</title>
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div class="container-sm">

			<h1 class="display-1 d-flex justify-content-center">Hello</h1>
			<h4 class="d-flex justify-content-center">--<span id="typing"></span>--</h4>
			<div class="d-flex justify-content-center">
				<div class="row row-cols-1 row-cols-md-2">
					<div class="col mb-6 button">
						<button type="button" class="btn btn-primary btn-lg" data-toggle="tooltip"
							data-placement="bottom" title="Click it to revise the family members"
							onclick="location.href='introduction.html'">
							Introduction
						</button>
					</div>
					<div class="col mb-6 button"><button class="btn btn-success btn-lg"
							data-toggle="tooltip"
							data-placement="bottom" title="Click it to play the game"
							onclick="location.href='game.html'">Lets Play</button>
					</div>

				</div>

			</div><br>
			<div style="text-align: center;"><h4>
					<strong>Introduction:</strong> Hit introduction to have a look
					at the family members.</h4>
				<h4>
					<strong>Lets Play:</strong> Hit Lets play to quiz yourself on your family
					members.</h4>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
		<script src="js/jquery.type.js"></script>
		<script src="js/index.js"></script>
